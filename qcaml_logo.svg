<svg viewBox="0 0 500 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient orange OCaml classique -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F18E33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC6E3D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagone principal (inspiré du logo OCaml original) -->
  <g transform="translate(50, 50)">
    <!-- Hexagone externe -->
    <polygon points="60,20 100,40 100,80 60,100 20,80 20,40" 
             fill="url(#orangeGrad)" 
             stroke="#D55D2F" 
             stroke-width="3"/>
    
    <!-- Lettre Q intégrée dans l'hexagone -->
    <g transform="translate(60, 60)">
      <circle cx="0" cy="-5" r="18" fill="none" stroke="white" stroke-width="5"/>
      <line x1="12" y1="8" x2="20" y2="16" stroke="white" stroke-width="5" stroke-linecap="round"/>
      
      <!-- Petite onde quantique à l'intérieur du Q -->
      <path d="M -12 -5 Q -6 -10, 0 -5 Q 6 0, 12 -5" 
            fill="none" 
            stroke="rgba(74, 144, 226, 0.5)" 
            stroke-width="2"/>
    </g>
    
    <!-- Trois petits points quantiques dans les coins -->
    <circle cx="30" cy="30" r="3" fill="rgba(74, 144, 226, 0.6)"/>
    <circle cx="90" cy="30" r="3" fill="rgba(74, 144, 226, 0.6)"/>
    <circle cx="60" cy="85" r="3" fill="rgba(74, 144, 226, 0.6)"/>
  </g>
  
  <!-- Texte QCaml avec style OCaml -->
  <g transform="translate(180, 90)">
    <text x="0" y="0" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="64" 
          font-weight="bold" 
          fill="#EC6E3D">
      QCaml
    </text>
  </g>
  
  <!-- Ligne de séparation subtile -->
  <line x1="180" y1="110" x2="420" y2="110" 
        stroke="#EC6E3D" 
        stroke-width="1" 
        opacity="0.3"/>
  
  <!-- Tagline discret -->
  <text x="180" y="135" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="14" 
        fill="#666666"
        letter-spacing="1.5">
    Quantum Computing
  </text>
</svg>